<!DOCTYPE html>
<html>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Halaman Formulir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <body>
        <div style="margin: 40px;">
            <h1>Formulir Biodata</h1>
            <form action="Index.html">
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td>
                            <input type="text" id="Nama">
                        </td>
                    </tr>
                    <tr>
                        <td>NIM</td>
                        <td>:</td>
                        <td>
                            <input type="text" id="Nim">
                        </td>            
                    <tr>
                        <td>Jurusan</td>
                        <td>:</td>
                        <td>
                            <input type="text" id="Jurusan">
                        </td>
                    <tr>
                        <td>Fakultas</td>
                        <td>:</td>
                        <td>
                            <select name="cars" id="cars" value="#">
                                <option>Fakultas Ilmu Komputer</option>
                                <option>Fakultas Ekonomika dan Bisnis</option>
                                <option>Fakultas Ilmu Budaya</option>
                                <option>Fakultas Teknik</option>
                                <option>Fakultas Kesehatan</option>
                                <option>Fakultas Kedokteran</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Angkatan</td>
                        <td>:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" id="Pr" name="Jeniskelamin">
                            <label for="Perempuan">Perempuan</label>


                            <input type="radio"id="Lk" name="Jeniskelamin">
                            <label for="Laki-laki">Laki-laki</label>

                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                </table>

                <!-- BUTTON -->
                <div style="margin-top: 10px;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    <a href="Index.html">
                        <Button>Biodata</Button>
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
